{% extends 'base.html' %}

{% block content %}
	<div class="row d-flex justify-content-center">
		<div class="col-md-5 my-4">
			<h2>Add New Tasks</h2>
			<form class="form-inline" method="POST" action="addTask">
				{% csrf_token %}
				<input type="text" class="form-control mb-2 mr-sm-2" name="task" placeholder="Enter Text">
				<button type="submit" class="btn btn-primary mb-2">Submit</button>
			</form>
		</div>	
	</div>
	<div class="row d-flex justify-content-center">	
		<div class="col-md-5 mt-2">
			<ul class="list-group">
				{% for i in tasks %}
				  <li class="list-group-item">{{i.task}}
					  <div class="float-right">
					  	<form method="POST" action="delete/{{i.id}}/">
					  		{% csrf_token %}
					  		<button type="submit" class="btn btn-danger mb-2">Delete</button>
					  	</form>
					  </div>
				  </li>
				{% endfor %}
			</ul>	
		</div>	
	</div>	
	

{% endblock %}
